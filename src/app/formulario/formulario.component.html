
<body>
<form [formGroup]="formularioContacto" (ngSubmit)="submit()" class="m-3 col-lg-6">
    <section class="registro"><H1>INGRESO DE DATOS</H1> 
    <div class="form-group">
        <label>NOMBRE</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control">
        <span *ngIf="formularioContacto.get('nombre')?.errors?.['required']" class="alert alert-danger"> Requerido
        </span>
        <span *ngIf="formularioContacto.get('nombre')?.errors?.['minlength']"class="alert alert-danger">
        Minimo 3 caracteres
        </span>
    </div>
    <div class="form-group">
        <label>APELLIDO</label>
        <input type="text" id="apellido" formControlName="apellido" class="form-control">
        <span *ngIf="formularioContacto.get('apellido')?.errors?.['required']"class="alert alert-danger"> Requerido
        </span>
    </div>
    <div class="form-group">
        <label>DOCUMENTO</label>
        <input type="text" id="documento" formControlName="documento" class="form-control">
        <span *ngIf="formularioContacto.get('documento')?.errors?.['required']"class="alert alert-danger"> Sin puntos </span>
        <span *ngIf="formularioContacto.get('documento')?.errors?.['maxlength']"class="alert alert-danger">Maximo 8 digitos</span>
    </div>
    <div class="form-group">
        <label>CELULAR</label>
        <input type="text" id="celular" formControlName="celular" class="form-control">
        <span *ngIf="formularioContacto.get('celular')?.errors?.['minlength']"class="alert alert-danger">10 digitos</span>
    </div>
    <div class="form-group">
        <label>EMAIL</label>
        <input type="text" id="email" formControlName="email" class="form-control">
        <span *ngIf="formularioContacto.get('email')?.errors?.['email']"class="alert alert-danger">
            Ingrese un correo valido
        </span>
    </div>
    <div class="form-group">
        <label>MENSAJE</label>
        <input type="text" id="mensaje" formControlName="mensaje" class="form-control">
        <span *ngIf="formularioContacto.get('mensaje')?.errors?.['maxlength']">
            15 caracteres maximo
            </span>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</section>
</form>
</body>
